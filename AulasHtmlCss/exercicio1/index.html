<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mussum</title>
        <body>
            <h1>Mussum Ipsum</h1>
            <p>
                Mussum Ipsum, cacilds vidis litro abertis.  Quem num gosta di mé, boa gentis
                 num é. Eu nunca mais boto a boca num copo de cachaça, agora eu só uso 
                 canudis! Casamentiss faiz malandris se pirulitá. A ordem dos tratores não 
                 altera o pão duris.
            </p>
        </body>
    </head>
</html>
